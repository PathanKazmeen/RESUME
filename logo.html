<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OG Marketing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
    }

    .logo-container {
      background-color: #1a1a1a;
      padding: 40px 20px 20px;
      border-bottom: 2px solid #333;
    }

    .logo-container img {
      width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 15px;
    }

    .logo-container h1 {
      font-size: 2.5rem;
      color: #00ffd5;
    }

    .logo-container p {
      font-size: 1.2rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo1.png"  />
    <img src="logo2.png"  />
    <img src="logo3.png" />
    <img src="logo4.png"  />
    <h1>OG-Marketing</h1>
    <p>Your One Stop Digital Branding Agency</p>
  </div>

</body>
</html>

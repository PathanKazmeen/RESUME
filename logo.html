<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OG Marketing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      text-align: center;
    }

    .header {
      background-color: #1a1a1a;
      padding: 40px 20px 20px;
      border-bottom: 2px solid #333;
    }

    .header img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #00ffd5;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.2rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo1.png" alt="OG Marketing Logo" />
    <h1>OG-Marketing</h1>
    <p>Your One Stop Digital Branding Agency</p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OG Marketing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }

    .header {
      background-color: #1a1a1a;
      padding: 20px;
      border-bottom: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    .title {
      flex: 1;
      text-align: center;
      margin-right: 120px; /* to visually balance the space due to logo on the left */
    }

    .title h1 {
      font-size: 2.5rem;
      color: #00ffd5;
      margin: 0;
    }

    .title p {
      font-size: 1.2rem;
      color: #aaa;
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="logo1.png" alt="OG Marketing Logo" />
    </div>
    <div class="title">
      <h1>OG-Marketing</h1>
      <p>Your One Stop Digital Branding Agency</p>
    </div>
  </div>
</body>
</html>
